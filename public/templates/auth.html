<div class="auth-page">
	<div class="container page">
		<div class="row">
			<div class="col-md-6 offset-md-3 col-xs-12">
				<h1 class="text-xs-center" ng-bind="::$ctrl	.title">Register</h1>
				<p class="text-xs-center" ng-show="$ctrl.currentUser">
					{{$ctrl.currentUser}}
				</p>
				<p class="text-xs-center">
					<a ui-sref="login"
						ng-show="$ctrl.authType === 'register'">
						Have an account?
					</a>
					<a ui-sref="register"
						ng-show="$ctrl.authType === 'login'">
						Need an account?
					</a>
				</p>
				<ul class="error-messages" ng-show="$ctrl.errors">
					<div ng-repeat="(field, errors) in $ctrl.errors">
						<li ng-repeat="error in errors">
							{{field}} {{error}}
						</li>
					</div>
				</ul>
				<form ng-submit="$ctrl.submitForm()">
					<fieldset ng-disabled="$ctrl.isSubmitting">
						<fieldset class="from-group" ng-show="$ctrl.authType === 'register'">
							<input class="form-control form-control-lg"
								type="text"
								placeholder="Username"
								ng-model="$ctrl.formData.username">						
							</input>
						</fieldset>
						<fieldset class="from-group">
							<input class="form-control form-control-lg"
								type="email"
								placeholder="Email"
								ng-model="$ctrl.formData.email">						
							</input>
						</fieldset>
						<fieldset class="from-group">
							<input class="form-control form-control-lg"
								type="password"
								placeholder="Password"
								ng-model="$ctrl.formData.password">						
							</input>
						</fieldset>
						<button class="btn btn-lg btn-primary pull-xs-right"
							type="submit"
							ng-bind="::$ctrl.title">
						</button>
					</fieldset>
				</form>
				<form ng-submit="$ctrl.signOut()">
					<button class="btn btn-lg btn-primary pull-xs-right"
						ng-show="!!$ctrl.currentUser" type="submit">
						Sign out
					</button>
				</form>
			</div>
		</div>
	</div>
</div>
